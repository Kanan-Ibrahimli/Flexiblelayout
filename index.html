<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible_Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo"><img src="./img/Puma.png" width="80px" height="50px"></div>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Help</a>
            </nav>
            <button
                style="padding: 8px; font-size: 15px; border-radius: 10px ; width: 70px;color:black ; background-color: rgb(250, 250, 250);">EXIT</button>
        </header>

        <div class="content">
            <div class="left-side">
                <div class="left-side-top">
                    <a href="https://www.youtube.com/c/puma" target="_blank">Follow Us On Youtube</a>
                </div>
                <div class="left-side-bottom">

                    <img src="./img/advertise.png" width="210px" height="300px">
                </div>
            </div>
            <div class="main">
                <div class="cards">
                    <div class="card">
                        <img src="./img/menss.png" width="80%" height="150px">
                        <span>Men's</span>
                    </div>

                    <div class="card">
                        <img src="./img/wome's.png" width="80%" height="130px">
                        <span> Women's </span>
                    </div>

                    <div class="card">
                        <img src="./img/kid's.png" width="80%" height="130px">
                        <span>Kid's</span>
                    </div>

                    <div class="card">
                        <img src="./img/electronics.png" width="80%" height="130px">
                        <span>Electronics</span>
                    </div>
                </div>

                <div class="boxes">
                    <div class="box"><img src="./img/bag.jpg" width="100%" height="230px">
                        <h5>Bags<br> 99.99$</h5>
                    </div>
                    <div class="box"> <img src="./img/suit.jpg" width="100%" height="230px">
                        <h5>Suits<br> 580.70$</h5>
                    </div>
                    <div class="box"> <img src="./img/sneakers.png" width="100%" height="230px">
                        <h5>Sneakers<br>241.64$</h5>
                    </div>
                    <div class="box"> <img src="./img/torusers.png" width="100%" height="230px">
                        <h5>Jeans<br> 150.55$</h5>
                    </div>

                </div>

                <div class="images">
                    <div class="image"><img src="./img/nike.jpg" alt="" width="100%" height="100%"></div>
                    <div class="image"><img src="./img/batman.png" alt="" width="100%" height="100%"></div>
                    <div class="image"><img src="./img/lacoste.png" alt="" width="100%" height="100%"></div>
                    <div class="image"><img src="./img/adidas.png" alt="" width="100%" height="100%"></div>

                </div>
            </div> <!-- Main-in baglanisi -->
        </div> <!-- Contentin baglanisi -->
    </div> <!-- Containerin baglanisi -->
</body>

</html>
